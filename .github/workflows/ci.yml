name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Validate server start (smoke)
        run: |
          # smoke test: ensure server starts without crashing
          timeout 5s node server.js &
          sleep 1
          # check process exists
          ps aux | grep -v grep | grep node || (echo "server did not start" && exit 1)
